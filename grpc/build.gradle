plugins {
    id 'java'
    id 'com.google.protobuf' version '0.8.9'
}

group 'com.sergio'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.grpc:grpc-netty-shaded:1.22.0'
    implementation 'io.grpc:grpc-protobuf:1.22.0'
    implementation 'io.grpc:grpc-stub:1.22.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
